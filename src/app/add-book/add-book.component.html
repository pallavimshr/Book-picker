<div fxLayout="row" fxLayout.xs="row" class="flex-contain">
  <div fxFlex="17" fxFlex.xs="5"></div>
  <div fxFlex="83" fxFlex.xs="90" fxLayout="column">
    <div fxFlex="20"  class="a-d-ttl" [ngStyle.xs]="{'margin-top':'0.9em'}">Add Book</div>
    <div fxLayout="row" fxLayout.xs="row">
      <div fxFlex="12" fxFlex.xs="30" fxLayoutAlign="start start">
        <img class="img-fluid book-image" src='{{imageLink}}'>
      </div>
      <div fxFlex="4"></div>
      <div fxFlex="32" fxFlex.xs="70" fxLayout="column">
        <div fxFlex="15"> </div>
        <div fxFlex="10" class="t-b1-ttl">Search your book</div>
        <div fxFlex="5"></div>
        <div fxFlex="14" fxFlex.xs="20">
          <input class="tx-b" type="text" [(ngModel)]="search_keyword" placeholder="ISBN / Title / Author">
        </div>
        <div fxFlex="10"></div>
        <div fxFlex="15"> <button class="btn-search" (click)="getBookFuction()" mat-flat-button
            color="primary">Search</button></div>
        <div fxFlex="10"></div>
        <div fxFlex="10" fxLayout="row" *ngIf="rating">
          <span fxFlex="3" fxFlex.xs="5" style="font-family:roboto;"
            fxLayout="start canter">{{rating }}</span>
          <span  fxLayoutAlign="center center" [ngStyle.xs]="{'margin-top': '0.6em'}" >
            <mat-icon class="list-icon star-icon yellow">star_rate</mat-icon>
          </span>
        </div>
      </div>
    </div>
    <form *ngIf="display" [formGroup]="bookForm">
      <div fxLayout="row" fxLayout.xs="column" [ngStyle.lg]="{'margin-top':'2em'}">
        <div fxFlex="16" fxHide.xs></div>

        <div fxFlex="32" fxFlex.xs="60" fxLayout="column"  >
          <div fxFlex="20" class="t-b2-ttl" ngClass.xs="spacing-xs">Name</div>
          <div fxFlex="40" class="form-group">
            <input class="tx-b" formControlName="title" type="text" placeholder="Name of book" required minlength="2">
            <span *ngIf="title.invalid && title.touched" class="error-msg" fxLayoutAlign="end start">*Name is invalid!</span>
          </div>
          <div fxFlex="20" class="t-b2-ttl">ISBN</div>
          <div fxFlex="40" class="form-group">
            <input class="tx-b" formControlName="isbn" type="text" placeholder="Enter ISBN of your book" minlength="10"
              maxlength="13">
            <span *ngIf="isbn.invalid" class="error-msg" fxLayoutAlign="end start">*ISBN is invalid!</span>
          </div>
          <div fxFlex="20" class="t-b2-ttl">Author</div>
          <div fxFlex="40" class="form-group">
            <input class="tx-b" formControlName="authors" type="text" placeholder="Name of author" required>
            <span *ngIf="authors.invalid && authors.touched" class="error-msg" fxLayoutAlign="end start">*Author is
              invalid!</span>
          </div>
        </div>
        <div fxFlex="4" fxHide.xs></div>
        <div fxFlex="32" fxFlex.xs="60" fxLayout="column">
          <div fxFlex="9" fxFlex.xs="20" class="t-b2-ttl" >Genre</div>
          <div fxFlex="14.5" fxFlex.xs="70" class="form-group">
            <select formControlName="genre" class="tx-b2" required>Select genre
              <option value="" disabled="disabled">Select genre</option>
              <option *ngFor="let genre of genres"  value={{genre.value}}>{{genre.value}}</option>
            </select>
            <span *ngIf="genre.invalid && genre.touched" class="error-msg" fxLayoutAlign="end start">*Genre is
              required!</span>

          </div>
          <div fxFlex="3"></div>
          <div fxFlex="9" fxFlex.xs="15" class="t-b2-ttl">Description of book</div>
          <div fxFlex="48" class="form-group">
            <textarea class="tx-b1" [ngStyle.xs]="{'height':'7em'}" formControlName="description" required
              placeholder="Tell us what you liked about this book " minlength="10">
                </textarea>
            <span *ngIf="description.invalid && description.touched" class="error-msg" fxLayoutAlign="end start">*Description
              is invalid!</span>
          </div>
        </div>
      </div>
      
      <div fxLayout="row"  [ngStyle.lg]="{'margin-top': '1.5em'}" style.xs="margin-top:1.5em">
        <div fxFlex="78"></div>
        <div><button mat-flat-button type="reset" class="btn-cancel">Cancel</button></div>
        <div fxFlex="2"></div>
        <div><button mat-flat-button type="submit" color="primary" (click)="addBookToLibrary()"
            class="btn-add">Add</button></div>
      </div>
    </form>

  </div>
</div>
